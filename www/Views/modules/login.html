<div class="div">
    <div class="div2 bg-white py-4">
        <form class="fields fw-bold shadow bg-body-tertiary rounded py-2">
            <div class="title text-center text-primary fs-1">
                <h3>Log In</h3>
            </div>
            <div class="field d-flex flex-column justify-content-center text-center align-items-center my-2">
                <label for="">Email</label>
                <div class="input-div d-flex align-items-center">
                    <div class="icon d-flex px-3 fs-4">
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                    <input type="email" class="form-control" id="emailInput">
                </div>
            </div>
            <div class="field d-flex flex-column justify-content-center text-center align-items-center my-2">
                <label for="">Password</label>
                <div class="input-div d-flex align-items-center">
                    <div class="icon d-flex px-3 fs-4">
                        <i class="bi bi-key-fill"></i>
                    </div>
                    <input type="password" class="form-control" id="passwordInput">
                </div>
            </div>
        </form>
        <div class="button-send d-flex justify-content-center mb-3">
            <button type="button" class="send px-5 py-2 rounded text-white fw-bold">Log In</button>
        </div>
        <div class="info text-center lh-1">
            <p class="text-secondary">You don't have an account?</p>
            <a class="text-primary fw-bold sign-text sign-ir">Sign up</a>
        </div>
        <div class="goback-div mt-4 d-flex justify-content-center">
            <button class="goback px-1 py-1 rounded text-black fw-bold">Back to Home</button>
        </div>
    </div>
</div>

<script>
    document.querySelector('.send').addEventListener('click', function(){
        var userEmail = $('#emailInput').val();
        var userPassword = $('#passwordInput').val();
        if(userEmail == null || userEmail == "" || userPassword == null || userPassword == ""){
            errorAlert("empty");
        }
        else{
            var formData = {
                email: userEmail,
                password: userPassword
            }

            login(formData);
        }
    });

    document.querySelector('.sign-ir').addEventListener('click', function(){
        loadPartialView('modules/register', appRender);
    });

    document.querySelector('.goback').addEventListener('click', function(){
        loadPartialView('init', appRender);
    });

    if(darkModeVar == true){
        document.querySelector('h3').style.color = 'green';
    }
</script>
