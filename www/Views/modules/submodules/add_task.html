<div class="mt-3">
    <div class="p-3">
        <label for="">Task name:</label>
        <input type="text" class="form-control task-name">
    </div>
    <div class="p-3">
        <label for="">Task description:</label>
        <textarea class="form-control task-description" style="max-height: 100px; min-height: 100px;"></textarea>
    </div>
    <div class="d-flex gap-2 p-3 justify-content-between">
        <div class="d-flex flex-column" style="width: 55%;">
            <label for="" class="text-center">Asign to user</label>
            <select class="form-select list-user" placeholder="Select">
                
            </select>
        </div>
        <div class="d-flex flex-column" style="width: 45%;">
            <label for="" class="text-center">End date:</label>
            <input type="date" class="form-control task-end-date">
        </div>
    </div>
    <div class="mt-5 d-flex justify-content-center">
        <button class="btn btn-primary add-task-btn">Add task</button>
    </div>
</div>
<script>
    getAllUsersPerGroup(actualGroup, "list");

    document.querySelector('.add-task-btn').addEventListener('click', function(){
        var taskName = $('.task-name').val();
        var taskDescription = $('.task-description').val();
        var taskUser = $('.list-user').val();
        var asignedDate = getTodayDate();
        var endDate = $('.task-end-date').val();

        var taskData = {
            task_name: taskName,
            task_description: taskDescription,
            start_date: asignedDate,
            due_date: endDate
        }

        addTaskToGroup(taskData, actualGroup, taskUser);
    });
</script>
