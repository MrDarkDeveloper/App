<div class="div register">
    <div class="div2 register2 bg-white py-4">
        <form class="fields register3 fw-bold shadow bg-body-tertiary rounded py-2">
            <div class="title text-center text-primary fs-1">
                <h3>Registration</h3>
            </div>
            <div class="field d-flex flex-column justify-content-center text-center align-items-center my-2">
                <label for="">Username</label>
                <div class="input-div d-flex align-items-center">
                    <div class="icon d-flex px-3 fs-4">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <input type="email" class="form-control" id="userRegister">
                </div>
            </div>
            <div class="field d-flex flex-column justify-content-center text-center align-items-center my-2">
                <label for="">Email</label>
                <div class="input-div d-flex align-items-center">
                    <div class="icon d-flex px-3 fs-4">
                        <i class="bi bi-envelope-fill"></i>
                    </div>
                    <input type="text" class="form-control" id="emailRegister">
                </div>
            </div>
            <div class="field d-flex flex-column justify-content-center text-center align-items-center my-2">
                <label for="">Password</label>
                <div class="input-div d-flex align-items-center">
                    <div class="icon d-flex px-3 fs-4">
                        <i class="bi bi-key-fill"></i>
                    </div>
                    <input type="text" class="form-control" id="passwordRegister">
                </div>
            </div>
        </form>
        <div class="button-send register-button d-flex justify-content-center mb-3">
            <button type="button" class="send signup px-5 py-2 rounded text-white fw-bold">Sign up</button>
        </div>
        <div class="info text-center lh-1">
            <p class="text-secondary">You already have an account?</p>
            <a class="text-primary fw-bold sign-text log-ir">Log In</a>
        </div>
        <div class="goback-div mt-4 d-flex justify-content-center">
            <button class="goback px-1 py-1 rounded text-black fw-bold">Back to Home</button>
        </div>
    </div>
</div>
<script>
    document.querySelector('.signup').addEventListener('click', function(){
        var nameRegister = $('#userRegister').val();
        var emailRegister = $('#emailRegister').val();
        var passwordRegister = $('#passwordRegister').val();

        if(nameRegister == null || nameRegister == "" || emailRegister == null || emailRegister == "" || passwordRegister == null || passwordRegister == ""){
            errorAlert("empty");
        }
        else if(passwordRegister.length < 6){
            errorAlert("characters");
        }
        else{
            var registerData = {
                username: nameRegister,
                email: emailRegister,
                password: passwordRegister,
                profile_photo: "None"
            }

            register(registerData);
        }

    });

    document.querySelector('.log-ir').addEventListener('click', function(){
        loadPartialView('modules/login', appRender);
    });

    document.querySelector('.goback').addEventListener('click', function(){
        loadPartialView('init', appRender);
    });
</script>
